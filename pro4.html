<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pro4.css">
    <title>Calculator</title>
</head>
<body>
    <!-- <h1>Time to use me!</h1> -->
    <div class="calculator">
        <h1 class="input"><input type="text" placeholder="0|"></h1>
    <div class="container">
       
        <div class="row">
            
           <button class="button">sin</button>
           <button class="button">cos</button>
           <button class="button">tan</button>
           <button class="button">rad</button>
           <button class="button">deg</button>
        
        </div>
        <div class="row">
            
            <button class="button">log</button>
            <button class="button">ln</button>
            <button class="button">(</button>
            <button class="button">)</button>
            <button class="button">inv</button>
         
         </div>
         <div class="row">
            
            <button class="button">!</button>
            <button class="button">c</button>
            <button class="button">%</button>
            <button class="button">#</button>
            <button class="button">/</button>
         
         </div>
         <div class="row">
            
            <button class="button">^</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
         
         </div>
         <div class="row">
            
            <button class="button">|</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>
         
         </div>
         <div class="row">
            
            <button class="button"><</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
         
         </div>
         <div class="row">
            
            <button class="button">></button>
            <button class="button">00</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
         
         </div>
    </div>
    </div>
    
</body>
</html>
